{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles_temp.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <div class="container">
        <header class="post-header">
            <h1>{{ post.title }}</h1>
            <p class="post-date">Published on {{ post.published_date }}</p>
        </header>

        <main class="post-content">
            <p style="white-space: pre-line;">{{ post.content }}</p>
        </main>

        <footer class="post-footer">
            <a href="{% url 'post_list' %}" class="button button-primary">‚Üê Back</a>
            <a href="{% url 'delete_post' pk=post.pk %}" class="button button-danger">Delete</a>
        </footer>
    </div>
</body>
</html>
