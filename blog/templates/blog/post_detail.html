<!-- blog/templates/blog/post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Published on: {{ post.published_date }}</p>
    <p>{{ post.body }}</p>
    <a href="{% url 'post_list' %}">Back to all posts</a>
</body>
</html>
