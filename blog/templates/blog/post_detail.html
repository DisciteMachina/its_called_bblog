{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles_temp.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Published on: {{ post.published_date }}</p>
    <p>{{ post.content|linebreaksbr }}</p>
    
    <a href="{% url 'post_list' %}" class="button button-primary">← Back</a>
    <a href="{% url 'delete_post' pk=post.pk %}" class="button button-danger">Delete</a>
</body>
</html>
